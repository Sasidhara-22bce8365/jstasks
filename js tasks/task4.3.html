<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
        .box{
            border: 2px solid black;
            padding: 4px;

        }

    </style>
</head>
<body>
    <div class="box">
        <table>
            <tr>
                <td>1st number: </td>
                <td><input type="number" id="fn" /></td>
            </tr>
            <tr>
                <td>2st number: </td>
                <td><input type="number" id="sn" /></td>
            </tr>
        </table>
        <input type="button" onclick="mul()" value="multiply"/><input onclick="div()" type="button" value="divide"/>
        <p>
            The Result is:<br>
            <span id = "res"></span>
        </p>
    </div>

    <script>
 

function mul(){
    var f = document.getElementById("fn").value;
    var s = document.getElementById("sn").value;
    let q = f*s
    document.getElementById("res").innerHTML=q
}
function div(){
    var f = document.getElementById("fn").value;
    var s = document.getElementById("sn").value;
    let q = f/s
    document.getElementById("res").innerHTML=q
}
    </script>
</body>
</html>
